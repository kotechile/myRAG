version: '3.8'

services:
  rag-system:
    build:
      context: .
      dockerfile: Dockerfile
    # container_name removed to allow Coolify to manage naming/scaling
    expose:
      - "80"
    environment:
      - PORT=80
      - FLASK_ENV=production
      # All other env vars should be injected by Coolify from .env

    volumes:
      - ./uploads:/app/uploads
    restart: always

    # Traefik labels for explicit routing to port 80
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rag-router.rule=Host(`rag.aichieve.net`)"
      - "traefik.http.routers.rag-router.service=rag-service"
      - "traefik.http.services.rag-service.loadbalancer.server.port=80"
      - "traefik.docker.network=coolify-proxy"

    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://127.0.0.1:80/health || exit 1" ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 40s

    networks:
      - coolify-proxy

networks:
  coolify-proxy:
    external: true
