version: '3.8'

services:
  rag-system:
    build:
      context: .
      dockerfile: Dockerfile
    # container_name removed to allow Coolify to manage naming/scaling
    expose:
      - "8080"
    environment:
      - PORT=8080
      - FLASK_ENV=production
      # All other env vars should be injected by Coolify from .env

    volumes:
      - ./uploads:/app/uploads
    restart: always

    # Traefik labels - Robust configuration
    labels:
      - "traefik.enable=true"
      # HTTP Router (for ACME challenge and redirection)
      - "traefik.http.routers.rag-system-http.rule=Host(`rag.aichieve.net`)"
      - "traefik.http.routers.rag-system-http.entrypoints=web"
      # HTTPS Router
      - "traefik.http.routers.rag-system-https.rule=Host(`rag.aichieve.net`)"
      - "traefik.http.routers.rag-system-https.entrypoints=websecure"
      - "traefik.http.routers.rag-system-https.tls=true"
      - "traefik.http.routers.rag-system-https.tls.certresolver=letsencrypt"
      # Service definition
      - "traefik.http.services.rag-system.loadbalancer.server.port=8080"
      - "traefik.docker.network=coolify"

    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://127.0.0.1:8080/health || exit 1" ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 40s

    networks:
      - coolify

networks:
  coolify:
    external: true
