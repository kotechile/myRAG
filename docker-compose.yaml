version: '3.8'

services:
  rag-system:
    build:
      context: .
      dockerfile: Dockerfile
    # container_name removed to allow Coolify to manage naming/scaling
    expose:
      - "80"
    environment:
      - PORT=80
      - FLASK_ENV=production
      # All other env vars should be injected by Coolify from .env

    volumes:
      - ./uploads:/app/uploads
    restart: always

    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:80/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  coolify:
    external: true
