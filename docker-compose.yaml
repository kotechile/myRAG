version: '3.8'

services:
  rag-system:
    build:
      context: .
      dockerfile: Dockerfile
    # container_name removed to allow Coolify to manage naming/scaling
    expose:
      - "8080"
    environment:
      - PORT=8080
      - FLASK_ENV=production
      # All other env vars should be injected by Coolify from .env

    volumes:
      - ./uploads:/app/uploads
    restart: always

    # Traefik labels - simplified for Coolify
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.rag-service.loadbalancer.server.port=8080"
      - "traefik.docker.network=coolify"

    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://127.0.0.1:8080/health || exit 1" ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 40s

    networks:
      - coolify

networks:
  coolify:
    external: true
