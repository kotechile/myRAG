version: '3.8'

services:
  rag-system:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-system
    # In Coolify/Traefik, we rely on internal routing to the exposed port.
    # We remove host binding to avoid conflicts and let Coolify handle ingress.
    expose:
      - "8080"
    environment:
      - PORT=8080
      - FLASK_ENV=production
      # All other env vars should be injected by Coolify from .env

    volumes:
      - ./uploads:/app/uploads
    restart: always
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/query_hybrid_enhanced/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Removed custom networks to use default bridge for Coolify compatibility

