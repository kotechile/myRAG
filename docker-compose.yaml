version: '3.8'

services:
  rag-system:
    build:
      context: .
      dockerfile: Dockerfile
    # container_name removed to allow Coolify to manage naming/scaling
    expose:
      - "80"
    environment:
      - PORT=80
      - FLASK_ENV=production
      # All other env vars should be injected by Coolify from .env

    volumes:
      - ./uploads:/app/uploads
    restart: always
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:80/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - coolify
      - default

networks:
  coolify:
    external: true
