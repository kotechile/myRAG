version: '3.8'

services:
  rag-system:
    build:
      context: .
      dockerfile: Dockerfile
    # container_name removed to allow Coolify to manage naming/scaling
    expose:
      - "8080"
    environment:
      - PORT=8080
      - FLASK_ENV=production
      # All other env vars should be injected by Coolify from .env

    volumes:
      - ./uploads:/app/uploads
    restart: always

    # Remove manual Traefik labels and let Coolify handle it automatically
    # based on the exposed port and domain settings in the UI.

    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://127.0.0.1:8080/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

    networks:
      - coolify
      - default

networks:
  coolify:
    external: true
