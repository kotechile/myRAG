version: '3.8'

services:
  rag-system:
    build:
      context: .
      dockerfile: Dockerfile
    # container_name removed to allow Coolify to manage naming/scaling
    expose:
      - "80"
    environment:
      - PORT=80
      - FLASK_ENV=production
      # All other env vars should be injected by Coolify from .env

    volumes:
      - ./uploads:/app/uploads
    restart: always

    # Traefik labels for explicit routing to port 80
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rag-system.rule=Host(`rag.aichieve.net`)"
      - "traefik.http.routers.rag-system.entrypoints=websecure"
      - "traefik.http.routers.rag-system.tls.certresolver=letsencrypt"
      - "traefik.http.services.rag-system.loadbalancer.server.port=80"
      - "traefik.docker.network=coolify"

    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://127.0.0.1:80/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

    networks:
      - coolify

networks:
  coolify:
    external: true
